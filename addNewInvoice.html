<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2E Healthcare Trading - Add New Invoice</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/J2E logo favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="addNewInvoice.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <img src="images/J2E-logo2.png" alt="J2E Healthcare Trading Logo">
            </div>
        </div>

        <div class="nav-center">
            <ul class="nav-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
                <li><a href="category.html"><i class="fas fa-tags"></i> Category</a></li>
                <li><a href="user-managemnet.html"><i class="fas fa-solid fa-user"></i> User</a></li>
                <li><a href="invoice.html" class="active"><i class="fas fa-file-invoice"></i> Invoice</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="user-info">
                <img src="images/sample user profile pic.jpg" alt="User Profile" class="user-profile">
                <span class="username">Username</span>
                <button class="hamburger" id="menuDropdown">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
                    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="add-invoice-container">
        <div class="page-title"><h1>Add New Invoice</h1></div>
        
        <!-- Invoice Management Button -->
        <div class="management-button">
            <a href="invoice.html" class="btn-back">
                <i class="material-icons">keyboard_backspace</i>
                Invoice Management
            </a>
        </div>

        <!-- Invoice Form -->
        <div class="invoice-form">
            <!-- Invoice Header Information -->
            <div class="form-header">
                <div class="form-group">
                    <label>Invoice No.</label>
                    <input type="text" placeholder="Enter invoice number">
                </div>
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" placeholder="Enter client name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <div class="date-input">
                            <div class="calendar-icon">
                                <i class="material-icons">calendar_today</i>
                            </div>
                            <input type="date" placeholder="00/00/0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Total Due</label>
                        <div class="amount-input header-amount">
                            <div class="currency-icon">
                                <span class="currency">₱</span>
                            </div>
                            <input type="text" placeholder="00.00">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Due Date</label>
                        <div class="date-input">
                            <div class="calendar-icon">
                                <i class="material-icons">calendar_today</i>
                            </div>
                            <input type="date" placeholder="00/00/0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Balance</label>
                        <div class="amount-input header-amount">
                            <div class="currency-icon">
                                <span class="currency">₱</span>
                            </div>
                            <input type="text" placeholder="00.00">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select>
                        <option value="" disabled selected>- Select -</option>
                        <option value="draft">Draft</option>
                        <option value="partial">Partial Payment</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
            </div>

            <!-- Invoice Items Table -->
            <div class="invoice-items">
                <table>
                    <thead>
                        <tr>
                            <th>QUANTITY</th>
                            <th>UNIT</th>
                            <th>ARTICLES</th>
                            <th>UNIT PRICE</th>
                            <th>AMOUNT</th>
                            <th>TOTAL SALES</th>
                            <th>LESS: SC/PWD-DISCOUNT</th>
                            <th>TOTAL DUE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="quantity" placeholder="quantity"></td>
                            <td><input type="text" class="unit" placeholder="unit"></td>
                            <td><input type="text" class="article" placeholder="Article 1"></td>
                            <td>
                                <div class="amount-input">
                                    <input type="text">
                                </div>
                            </td>
                            <td>
                                <div class="amount-input">
                                    <input type="text">
                                </div>
                            </td>
                            <td>
                                <div class="amount-input">
                                    <input type="text">
                                </div>
                            </td>
                            <td>
                                <div class="amount-input">
                                    <input type="text">
                                </div>
                            </td>
                            <td>
                                <div class="amount-input">
                                    <input type="text">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Save Button -->
            <div class="form-actions">
                <button class="btn-save">
                    <i class="material-icons">save</i>
                    Save New Invoice
                </button>
            </div>
        </div>
    </div>
    <script>
        function closeAllDropdowns(exceptElement) {
            if (!exceptElement) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        }

        document.getElementById('menuDropdown').addEventListener('click', function (e) {
            e.stopPropagation();
            const userDropdown = document.getElementById('userDropdown');
            const wasOpen = userDropdown.classList.contains('show');

            closeAllDropdowns();
            if (!wasOpen) {
                userDropdown.classList.add('show');
            }
        });

        document.addEventListener('click', function (e) {
            closeAllDropdowns(e.target);
        });

        document.getElementById('logoutBtn').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Logging out....');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
