<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2E Healthcare Trading - Add New Client</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/J2E logo favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="addNewClient.css">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <img src="images/J2E-logo2.png" alt="J2E Healthcare Trading Logo">
            </div>
        </div>

        <div class="nav-center">
            <ul class="nav-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="inventory.html" class="active"><i class="fas fa-boxes"></i> Inventory</a></li>
                <li><a href="category.html"><i class="fas fa-tags"></i> Category</a></li>
                <li><a href="user-managemnet.html"><i class="fas fa-solid fa-user"></i> User</a></li>
                <li><a href="invoice.html"><i class="fas fa-file-invoice"></i> Invoice</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="user-info">
                <img src="images/sample user profile pic.jpg" alt="User Profile" class="user-profile">
                <span class="username">Username</span>
                <button class="hamburger" id="menuDropdown">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
                    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-title"><h1>Add New Client Information</h1></div>

        <div class="management-button">
            <a href="invoice.html" class="btn-back">
                <i class="material-icons">keyboard_backspace</i>
                Client Management
            </a>
        </div>

        <div class="form-container">
            <form id="newClientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="invoiceNo">Invoice No.</label>
                        <input type="text" id="invoiceNo" name="invoiceNo">
                    </div>
                    <div class="form-group">
                        <label for="oscaPwdId">OSCA/PWD ID No.</label>
                        <input type="text" id="oscaPwdId" name="oscaPwdId">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName">
                    </div>
                    <div class="form-group">
                        <label for="signature">SC/PWD Signature</label>
                        <select id="signature" name="signature">
                            <option value="">- Insert -</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tin">TIN</label>
                        <input type="text" id="tin" name="tin">
                    </div>
                    <div class="form-group">
                        <label for="cashier">Cashier/ Authorized Representative</label>
                        <input type="text" id="cashier" name="cashier">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="businessStyle">Business Style</label>
                        <input type="text" id="businessStyle" name="businessStyle">
                    </div>
                </div>

                <div class="form-actions">
                <button class="btn-save">
                    <i class="material-icons">save</i>
                    Save New Invoice
                </button>
            </div>
            </form>
        </div>
    </div>
    <script>
        function closeAllDropdowns(exceptElement) {
            if (!exceptElement) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        }

        document.getElementById('menuDropdown').addEventListener('click', function (e) {
            e.stopPropagation();
            const userDropdown = document.getElementById('userDropdown');
            const wasOpen = userDropdown.classList.contains('show');

            closeAllDropdowns();
            if (!wasOpen) {
                userDropdown.classList.add('show');
            }
        });

        document.addEventListener('click', function (e) {
            closeAllDropdowns(e.target);
        });

        document.getElementById('logoutBtn').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Logging out....');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
